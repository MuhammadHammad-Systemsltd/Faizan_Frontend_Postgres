is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', visible: true}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: headline_2
    properties: {role: headline, text: Please enter your data}
    type: Label
    layout_properties: {grid_position: 'QGMYUL,GBDCJH'}
  - name: xy_panel_1
    properties: {height: 382.6000061035156}
    type: XYPanel
    layout_properties: {grid_position: 'PXKRWQ,WFYMOU'}
    components:
    - name: Username_text
      properties: {placeholder: Username}
      type: TextBox
      layout_properties: {x: 382.35001831129193, y: 132.55001525953412, width: 200}
      event_bindings: {pressed_enter: Username_text_pressed_enter}
    - name: Project_text
      properties: {placeholder: Project Name}
      type: TextBox
      layout_properties: {x: 382.29996948316693, y: 180.5000122077763, width: 200}
    - name: Region_dropdown
      properties:
        role: null
        include_placeholder: true
        bold: false
        placeholder: Select a region
        spacing_above: large
        background: ''
        items: [USA, Europe, UK, Canada]
        spacing_below: large
        border: ''
      type: DropDown
      layout_properties: {x: 383.94999389722943, y: 234.15000610426068, width: 198.4375}
      data_bindings:
      - {property: selected_value, code: 'self.item['''']', writeback: false}
      event_bindings: {change: Region_dropdown_change}
    - name: next_btn
      properties: {text: Next, background: 'theme:Primary 500', foreground: 'theme:Primary 700'}
      type: Button
      layout_properties: {x: 376.25004272535443, y: 295.6500061042607, width: 200}
      event_bindings: {click: next_btn_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
